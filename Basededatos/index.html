<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Alumnos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Alumnos</h1>

        <!-- Formulario para agregar alumnos -->
        <div class="form-container">
            <h2>Agregar Alumno</h2>
            <form id="alumnoForm">
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" required>
                <label for="apellidos">Apellidos:</label>
                <input type="text" id="apellidos" required>
                <label for="edad">Edad:</label>
                <input type="number" id="edad" required>
                <button type="submit">Agregar Alumno</button>
            </form>
        </div>

        <!-- Formulario para inscribir alumno a materia -->
        <div class="form-container">
            <h2>Inscribir a Materia</h2>
            <form id="inscribirForm">
                <label for="nombreInscribir">Nombre del Alumno:</label>
                <input type="text" id="nombreInscribir" required>
                <label for="materiaInscribir">Materia:</label>
                <input type="text" id="materiaInscribir" required>
                <button type="submit">Inscribir</button>
            </form>
        </div>

        <!-- Formulario para asignar calificación -->
        <div class="form-container">
            <h2>Asignar Calificación</h2>
            <form id="calificacionForm">
                <label for="nombreCalificar">Nombre del Alumno:</label>
                <input type="text" id="nombreCalificar" required>
                <label for="materiaCalificar">Materia:</label>
                <input type="text" id="materiaCalificar" required>
                <label for="calificacion">Calificación:</label>
                <input type="number" id="calificacion" required>
                <button type="submit">Asignar Calificación</button>
            </form>
        </div>

        <!-- Área de visualización de alumnos -->
        <div class="students-container">
            <h2>Lista de Alumnos</h2>
            <ul id="studentsList"></ul>
        </div>
    </div>

    <!-- Agregar al HTML -->
    <div class="form-container">
        <h2>Buscar Alumno</h2>
        <input type="text" id="buscarNombre" placeholder="Buscar por nombre">
        <button onclick="mostrarBusquedaPorNombre()">Buscar</button>
        <input type="text" id="buscarApellido" placeholder="Buscar por apellido">
        <button onclick="mostrarBusquedaPorApellido()">Buscar</button>
    </div>

    <div class="form-container">
        <h2>Ordenar Alumnos</h2>
        <button onclick="mostrarOrdenAscendente()">Ordenar Ascendente</button>
        <button onclick="mostrarOrdenDescendente()">Ordenar Descendente</button>
    </div>

    <div class="performance-container">
        <h2>Promedio del Grupo</h2>
        <p id="promedioGrupo">Promedio: N/A</p>
    </div>

    <script src="script.js"></script>
</body>
</html>
